<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Imágenes</title>
  <link rel="stylesheet" href="home_style.css">
</head>
<body>

  <!-- Header de ejemplo -->
  

  <!-- Carrusel -->
  <section class="carrusel-container">
    <div class="carrusel">
      <div class="slide active">
        <img src= "assets\img\cars\coche-convertible-verde-aislado-vector-blanco_53876-67112.jpg" alt ="Imagen 1">
      </div>
      <div class="slide">
        <img src="assets\img\cars\4006.jpg" alt="Imagen 2">
      </div>
      <div class="slide">
        <img src="assets\img\cars\4005.jpg" alt="Imagen 3">
      </div>

      <!-- Flechas -->
      <button class="arrow_left">&#10094;</button>
      <button class="arrow_right">&#10095;</button>
    </div>
  </section>

  <!-- Footer de ejemplo -->

  <footer class="footer">
    <div class="left_f">
      <a href="https://www.instagram.com" target="_blank" >
        <img src="assets/instagram.png" alt="Botón: Enlace a Instagram"/>
      </a>
      <a href="https://www.twitter.com" target="_blank" >
        <img src="assets/x.png" alt="Botón: Enlace a X (Twitter)"/>
      </a>
      <a href="https://www.youtube.com" target="_blank" >
        <img class="yt" src="assets/youtube.png" alt="Botón: Enlace a YouTube"/>
      </a>
    </div>

    <div class="center_f">
      <a href="/Privacidad">Políticas de privacidad</a>
      <a href="/Condiciones">Términos y condiciones</a>
      <a href="/Contacto">Información de contacto</a>
      <p>&copy; 2024 BANK-ITO. Todos los derechos reservados.</p>
    </div>

    <div class="right_f">
      <a href="https://www.googleplay.com" target="_blank" >
        <img class="google_play" src="assets/google_play.png" alt="Botón: Descargar en Google Play"/>
      </a>
      <a href="https://www.appstore.com" target="_blank" >
        <img class="apple_store" src="assets/apple_store.png" alt="Botón: Descargar en App Store"/>
      </a>
    </div>
  </footer>

  <script src="home.js"></script>
</body>
</html>
