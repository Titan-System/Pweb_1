<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Imágenes</title>
  <link rel="stylesheet" href="home_style.css">
</head>
<body>

  <section class="carrusel-container">
    <div class="carrusel">
      <div class="slide active">
        <img src="assets/img/cars/coche-convertible-verde-aislado-vector-blanco_53876-67112.jpg" alt="Imagen 1">
      </div>
      <div class="slide">
        <img src="assets/img/cars/4006.jpg" alt="Imagen 2">
      </div>
      <div class="slide">
        <img src="assets/img/cars/4005.jpg" alt="Imagen 3">
      </div>

      <button class="arrow left">&#10094;</button>
      <button class="arrow right">&#10095;</button>
    </div>
  </section>

  <footer class="all">
    <div class="left">
      <a href="https://www.instagram.com" target="_blank">
        <img src="assets/instagram.png" alt="Instagram">
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <img src="assets/x.png" alt="Twitter">
      </a>
      <a href="https://www.youtube.com" target="_blank">
        <img class="yt" src="assets/youtube.png" alt="YouTube">
      </a>
    </div>

    <div class="center">
      <a href="/Privacidad">Políticas de privacidad</a>
      <a href="/Condiciones">Términos y condiciones</a>
      <a href="/Contacto">Información de contacto</a>
      <p>&copy; 2024 BANK-ITO. Todos los derechos reservados.</p>
    </div>

    <div class="right">
      <a href="https://www.googleplay.com" target="_blank">
        <img class="google_play" src="assets/google_play.png" alt="Google Play">
      </a>
      <a href="https://www.appstore.com" target="_blank">
        <img class="apple_store" src="assets/apple_store.png" alt="App Store">
      </a>
    </div>
  </footer>

  <script src="home.js"></script>
</body>
</html>
